<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item (click)="goTo('home')">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Start</ion-label>
      </ion-item>
      <ion-item (click)="goTo('teams')">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>Zespoły</ion-label>
      </ion-item>
      <ion-item (click)="goTo('leagues')">
        <ion-icon name="basketball-outline" slot="start"></ion-icon>
        <ion-label>Ligi</ion-label>
      </ion-item>
      <ion-item (click)="goTo('login')">
        <ion-icon [name]="getLoginPageIcon()" slot="start"></ion-icon>
        <ion-label>{{getLoginPageName()}}</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Wyloguj się</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
