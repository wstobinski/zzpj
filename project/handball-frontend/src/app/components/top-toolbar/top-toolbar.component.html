<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>{{title}}
    </ion-title>

    <ion-buttons slot="end">
      <ion-button *ngIf="user" (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label *ngIf="user.firstName && user.lastName" >Logout ({{user?.firstName}} {{user?.lastName}})</ion-label>
        <ion-label *ngIf="user.email && (!user.firstName && !user.lastName)" >Logout ({{user?.email}})</ion-label>
      </ion-button>
      <ion-button *ngIf="!user" (click)="goTo('login')">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        <ion-label >Login</ion-label>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
<!--  <ion-progress-bar *ngIf="isBusy" type="indeterminate" color="primary"></ion-progress-bar>-->
<!--  <ion-progress-bar *ngIf="!isConnected" type="indeterminate" color="danger"></ion-progress-bar>-->
</ion-header>
