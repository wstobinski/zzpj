<app-top-toolbar title="Teams"></app-top-toolbar>
@if (isLoading) {
  <ion-progress-bar type="indeterminate"></ion-progress-bar>
}
<ion-content>

      <ion-item class="ion-align-self-center" lines="none">
        <ion-text color="secondary">
          <h3>Lista zespołów</h3>
        </ion-text>
      </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col>Identyfikator zespołu</ion-col>
      <ion-col>Nazwa zespołu</ion-col>
      <ion-col>Liczba zawodników</ion-col>
      <ion-col></ion-col>
    </ion-row>
  @if (teams) {
      @for (team of teams; track team.uuid) {
        <ion-row class="data-row">
          <ion-col>{{team.uuid}}</ion-col>
          <ion-col>{{team.teamName}}</ion-col>
          <ion-col>{{team.players.length}}</ion-col>
          <ion-col>
            <ion-icon style="cursor: pointer" (click)="openPopover($event, team)" name="ellipsis-vertical-outline"></ion-icon>
          </ion-col>
        </ion-row>
      }
  } @else {
    <div class="ion-text-center">
      <ion-spinner></ion-spinner>
    </div>
  }
  </ion-grid>
</ion-content>
