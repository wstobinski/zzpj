<app-top-toolbar title="Start"></app-top-toolbar>

<ion-content [fullscreen]="true">
  <ion-grid>
    <div class="ion-text-center">
      <div style="padding-top: 10px;">
        <img src="../../../assets/logo.png" aria-label="Handball League logo" style="max-width: 120px;">
      </div>
    </div>

    <ion-row>
      <ion-col>
        <ion-card class="ion-text-center" color="secondary" style="width: 50%; margin: 0 auto;">
          <ion-card-header>
            <ion-card-title>Witaj w Handball League</ion-card-title>
            <ion-card-subtitle>Poradnik na start</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            1. Aktywuj swoje konto na stronie logowania.<br>
            2. Utwórz zespoły, które wezmą udział w Twojej lidze na stronie zespołów.<br>
            3. Rozpocznij nową ligę na stronie lig.<br>
            4. Teraz możesz monitorować swoją ligę, wprowadzać wyniki meczów i wiele więcej! 🔥
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
